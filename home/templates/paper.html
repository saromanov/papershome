{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<h2> {{ paper.title }} </h2>

<strong> Description: </strong><br>
<p> {{ paper.description }} </p><br>
<a href={{ paper.link }}> Link </a>

{% if paper.links %}
<br><strong> Additional links </strong> <br> <br>
{% for key, value in paper.links.get.items %}
    <a href= {{ key }}> {{ key }} </a>
    <p> {{ value }} </p>
{% endfor %}
{% endif %}
